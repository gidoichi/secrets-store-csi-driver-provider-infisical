apiVersion: $API_VERSION
kind: SecretProviderClass
metadata:
  name: e2e-provider
spec:
  provider: infisical
  parameters:
    projectSlug: "$PROJECT_SLUG"
    envSlug: "$ENV_SLUG"
    authSecretName: infisical-secret-provider-auth-credentials
    authSecretNamespace: "$NAMESPACE"
    objects: |
      - objectName: "$SECRET_NAME"
