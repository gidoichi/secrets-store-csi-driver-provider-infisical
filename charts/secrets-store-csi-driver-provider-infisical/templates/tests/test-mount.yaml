apiVersion: v1
kind: Pod
metadata:
  name: "{{ include "secrets-store-csi-driver-provider-infisical.fullname" . }}-test-mount"
  namespace: kube-system
  labels:
    {{- include "secrets-store-csi-driver-provider-infisical.labels" . | nindent 4 }}
  annotations:
    "helm.sh/hook": test
spec:
  containers:
    - name: client
      image: busybox:latest
      volumeMounts:
      - name: data
        mountPath: /run/secrets
  volumes:
  - name: data
    csi:
      driver: secrets-store.csi.k8s.io
      readOnly: true
      volumeAttributes:
        secretProviderClass: "test-csi-provider"
  restartPolicy: Never
---
apiVersion: secrets-store.csi.x-k8s.io/v1
kind: SecretProviderClass
metadata:
  name: "{{ include "secrets-store-csi-driver-provider-infisical.fullname" . }}-test-mount"
  namespace: kube-system
  labels:
    {{- include "secrets-store-csi-driver-provider-infisical.labels" . | nindent 4 }}
  annotations:
    "helm.sh/hook": test
spec:
  provider: infisical
  parameters:
    projectSlug: example-project
    envSlug: dev
    secretsPath: / # optional,default="/"
    authSecretName: infisical-secret-provider-auth-credentials
    authSecretNamespace: default
    objects: ""
